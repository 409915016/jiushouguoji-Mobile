<!doctype html>
<html lang="zh-cmn-Hans">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit">
	<title>发表评论</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="Shortcut Icon" href="favicon.jpg" />
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/swiper.jquery.min.js"></script><script src="js/layer.js"></script>
	<script src="js/main.js">
    </script>

</head>

<body>
	<div class="wrapper">

		<!--fixed element-->
		<!--文字头-->
		<div class="base-nav-bar">
			<a class="" href="my.html">
				<i class="icon back fl"></i>
			</a>
			<p>发表评论</p>
			<a class="no-visible" href="index.html">
				<i class="icon back fl"></i>
			</a>
		</div>

		<!--底部导航栏-->
		<div class="nav-buttom-bar no-padding">
			<div class="add-comment-navbar">
				<div class="add-comment-select">
					<i class="icon no-check"></i>
					<span>匿名评价</span>
				</div>
				<a href="" class="add-comment-sent">发表评价</a>
			</div>
		</div>

		<!--fixed element end-->

		<!--可见页-->
		<div class="main-wrapper title-bar wish ">
			<div class="base-mt-wrapper pd b-line">
				<div class="add-comment-wrapper">
					<div class="add-comment-input">
						<div class="add-comment-imgBox">
							<img src="img/meadjohnson-1.jpg" alt="">
						</div>
						<textarea rows="" cols="" placeholder="亲，给好评哟！"></textarea>

					</div>

				</div>

			</div>
			<div class="base-wrapper no-border">
				<div class="add-comment-good">
					<section class="comment-good">
						<i class="icon good"></i>
						<span>好评</span>
					</section>
					<section class="comment-good">
						<i class="icon not-good"></i>
						<span>中评</span>
					</section>
					<section class="comment-good">
						<i class="icon bad"></i>
						<span>差评</span>
					</section>
				</div>
			</div>

			<div class="base-mt-wrapper pd">
				<div class="add-door-comment">
					<p>店铺介绍</p>
					<div class="door-comment-select">
						<section class="door-comment">
							<span>描述相符</span>
							<div class="door-comment-star">
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
							</div>
						</section>
						<section class="door-comment">
							<span>发货速度</span>
							<div class="door-comment-star">
								<i class="icon star-gray"></i>

								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
							</div>
						</section>
						<section class="door-comment">
							<span>服务态度</span>
							<div class="door-comment-star">
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
								<i class="icon star-gray"></i>
							</div>
						</section>

					</div>

				</div>
			</div>







		</div>
		<!--可见页 end-->

	</div>




	<script>
        $(document).ready(function() {
            // $(".nav-buttom-bar ul li a i").removeClass("active");
            // $(".nav-buttom-bar ul li:nth-child(2) a i").addClass("active");
        });
    </script>

</body>

</html>
