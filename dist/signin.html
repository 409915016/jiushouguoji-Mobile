<!doctype html>
<html lang="zh-cmn-Hans">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit">
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="Shortcut Icon" href="favicon.jpg" />
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/layer.js"></script>
	<script src="js/main.js">
	</script>
</head>

<body>
	<div class="wrapper">
		<!--fixed element-->
		<!--文字头-->
		<div class="base-nav-bar">
			<a class="" href="my.html">
				<i class="icon back fl"></i>
			</a>
			<p>注册</p>
			<a href="login.html">登陆</a>
		</div>
		<!--fixed element end-->
		<!--可见页-->
		<div class="main-wrapper title-bar no-b-nav h-100-white">
			<div class="login-sign-wrapper sign">
				<p>注册平台账号</p>
				<section class="inputBlock">
					<input type="text" id="phone-num" name="" value="" placeholder="手机号">
					<button id="sms-btn" type="">验证</button>
				</section>
				<section class="inputBlock ">
					<input type="text" id="sms-text" name="" value="" placeholder="请输入收到的注册码"> </section>
				<section class="inputBlock">
					<input type="password" id="sign-password" name="" value="" placeholder="6-16位登录密码"> </section>
				<section class="inputBlock">
					<input type="password" id="sign-password-retype" name="" value="" placeholder="请再次输入密码"> </section>
				<button type="" id="sign-btn">注册</button>
				<section class="other-way-login">
					<p>其他方式登录</p>
					<div class="qq-wechat">
						<ul>
							<li>
								<a href="">
									<i class="icon wechat"></i>
									<p>微信</p>
								</a>
							</li>
							<li>
								<a href="">
									<i class="icon qq"></i>
									<p>QQ</p>
								</a>
							</li>
						</ul>
					</div>
				</section>
			</div>
		</div>
		<!--可见页 end-->
	</div>
	<script>
		$(document).ready(function () {
			get("#sms-btn").addEventListener("click", function () {
				if (!check_input_empty(get("#phone-num"))) {
					baseMsg("请输入手机号码");
				} else {
					//发送短信
				}
			})
			get("#sign-btn").addEventListener("click", function () {
				if (!check_input_empty(get("#sms-text"))) {
					baseMsg("请输入注册码");
				} else if (!check_input_empty(get("#sign-password"))) {
					baseMsg("请输入密码");
				} else if (!check_password_retype()) {
					baseMsg("两次输入的密码不相同");
				} else {
					baseMsg("通过");
					//操作
				}
			})
		});
	</script>
</body>

</html>
