<!doctype html>
<html lang="zh-cmn-Hans">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit">
	<title>个人中心</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="Shortcut Icon" href="favicon.jpg" />
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/layer.js"></script>
	<script src="js/main.js"></script>


</head>

<body>
	<div class="wrapper">

		<!--fixed element-->
		<!--文字头-->
		<div class="base-nav-bar">
			<a class="" href="my.html">
				<i class="icon back fl"></i>
			</a>
			<p>个人中心</p>
			<a class="no-visible" href="index.html">
				<i class="icon back fl"></i>
			</a>
		</div>
		<!--底部导航栏-->

		<!--fixed element end-->

		<!--可见页-->
		<div class="main-wrapper title-bar my-center">


			<div class="pop-wrapper no-display my-center-inputBlock">
				<input type="text" class="wide-input">
				<button type="" class="half-btn">提交</button>
			</div>



			<section class="my-center-header-name">
				<div class="my-center-header-imgBox">
					<img src="http://www.atool.org/placeholder.png?size=50x50" alt="">
				</div>
				<p class="my-center-name">1508***2593</p>
			</section>
			<div class="my-center-info">
				<section class="my-center-row">
					<p>修改头像</p>
					<p> </p>
					<i class="icon right"></i>
				</section>
				<section class="my-center-row">
					<p>昵称</p>
					<p>就手国际</p>
					<i class="icon right"></i>
				</section>

				<section class="my-center-row">
					<p>签名</p>
					<p>222222222222</p>
					<i class="icon right"></i>
				</section>

				<section class="my-center-row">
					<p>性别</p>
					<p>男</p>
					<i class="icon right"></i>
				</section>

				<section class="my-center-row">
					<p>生日</p>
					<p>2016-01-08</p>
					<i class="icon right"></i>
				</section>
				<section class="my-center-row" onclick=" window.location.href = 'forget.html';">
					<p>重置密码</p>
					<p> </p>
					<i class="icon right"></i>
				</section>

			</div>





		</div>
		<!--可见页 end-->

	</div>




	<script>
        $(document).ready(function() {
            // $(".nav-buttom-bar ul li a i").removeClass("active");
            // $(".nav-buttom-bar ul li:nth-child(2) a i").addClass("active");


            var pop_title_style = "background-color: #fff; color:#333;border-bottom: 1px solid #c8c7cc;";
            getAll(".my-center-row")[1].addEventListener("click", function (event) {
                //console.log(this.firstElementChild.innerText);
                
                layer.open({
                    title: [
                        "请修改你的" + this.firstElementChild.innerText,
                        pop_title_style
                    ],
                    content: get(".my-center-inputBlock").innerHTML
                });
            })

            getAll(".my-center-row")[2].addEventListener("click", function (event) {
                //console.log(this.firstElementChild.innerText);

                layer.open({
                    title: [
                        "请修改你的" + this.firstElementChild.innerText,
                        pop_title_style
                    ],
                    content: get(".my-center-inputBlock").innerHTML
                });
            })


            getAll(".my-center-row")[3].addEventListener("click", function (event) {
                //console.log(this.firstElementChild.innerText);

                layer.open({
                    content: "请修改你的性别",
                    btn: ['男', '女'],
                    yes: function (index) {
                        //location.reload();
                        layer.close(index);
                        console.log(index);
                    }
                });
            })

            getAll(".my-center-row")[4].addEventListener("click", function (event) {
                //console.log(this.firstElementChild.innerText);

                layer.open({
                    title: [
                        "请修改你的" +this.firstElementChild.innerText,
                        pop_title_style
                    ],
                    content: '标题风格任你定义。'
                });
            })

        });
    </script>

</body>

</html>
