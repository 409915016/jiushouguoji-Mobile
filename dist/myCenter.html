<body>
	<div class="wrapper">
		<!--fixed element-->
		<!--文字头-->

			<a class="" href="my.html">
				<i class="icon back fl"></i>
			</a>

		<div class="main-wrapper title-bar my-center">
			<!--修改用户信息弹出窗-->
			<div class="pop-wrapper no-display  change-user-info-block">

				<div class="change-user-info-close"></div>
				<form action="">
					<section class="input-block">

						<input type="text" class="wide-input user-name-input"> </section>
					<section class="input-block">
						<p>签名</p>

					<section class="input-block">
						<p>性别</p>
						<div class="select-block"> <select class="user-sex">
						<option value="男">男</option>
						<option value="女">女</option>
					</select> </div>
					</section>
					<section class="input-block">
						<p>生日</p>
						<div class="select-block"> <select class="user-bday" id="user-bday-year">
						<option value="1990">1990</option>
						<option value="1991">1991</option>
					</select> <select class="user-bday" id="user-bday-month">
						<option value="10">10</option>
						<option value="9">9</option>
					</select> <select class="user-bday" id="user-bday-date">
						<option value="01">01</option>
						<option value="01">01</option>
					</select> </div>
					</section>
				</form>
				<button type="" class="half-btn change-user-name">提交</button>
			</div>
			<!--修改用户信息弹出窗 end -->
			<section class="my-center-header-name">
				<div class="my-center-header-imgBox">
					<img src="http://www.atool.org/placeholder.png?size=50x50" alt=""> </div>
				<p class="my-center-name">1508***2593</p>
			</section>
			<div class="my-center-info">
				<section class="my-center-row no-display">
					<p>修改头像</p>
					<p> </p>
					<i class="icon right "></i>
				</section>
				<section class="my-center-row">
					<p>昵称</p>
					<p>就手国际</p>
				</section>
				<section class="my-center-row">
					<p>签名</p>
					<p>222222222222</p>
				</section>
				<section class="my-center-row">
					<p>性别</p>
					<p>男</p>
				</section>
				<section class="my-center-row">
					<p>生日</p>

				</section>
				<section class="my-center-row" onclick=" window.location.href = 'forget.html';">

					<p> </p>
				</section>
