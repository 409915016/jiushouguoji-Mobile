	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>退货申请</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="Shortcut Icon" href="favicon.jpg" />
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/swiper.jquery.min.js"></script><script src="js/layer.js"></script>
	<script src="js/main.js">
    </script>

</head>

<body>
	<div class="wrapper">

		<!--fixed element-->
		<!--文字头-->
		<div class="base-nav-bar">
			<a class="" href="my.html">
				<i class="icon back fl"></i>
			</a>
			<p>退货理由</p>
			<a class="no-visible" href="index.html">
				<i class="icon back fl"></i>
			</a>
		</div>
		<!--底部导航栏-->

		<!--fixed element end-->

		<!--可见页-->
		<div class="main-wrapper title-bar no-b-nav wish h-100-white">
			<div class="base-wrapper no-tbpdding ">
				<section class="input-list-row has-radius">
					<span><span class="text-red">*</span>申请服务</span>
					<input type="text" placeholder="" value="退货"  readonly="readonly">
				</section>
				<section class="input-list-row has-radius">
					<span><span class="text-red">*</span>退货原因</span>
					<select>
						<option value="">选择退货原因</option>
						<option value="">商品质量问题</option>
						<option value="">商品与描述不符合</option>
						<option value="">商品错发/漏发</option>
					</select>
				</section>
				<section class="input-list-row has-radius">
					<span><span class="text-red">*</span>退款金额</span>
					<input type="text" placeholder="" value="￥199.00"  readonly="readonly">
				</section>
				<section class="input-list-row has-radius">
					<span><span class="text-red">*</span>退货说明</span>
					<input type="text" placeholder="最多200字">
				</section>
				<section class="input-list-row has-radius">
					<button type="">提交申请</button>
				</section>

			</div>


		</div>
		<!--可见页 end-->

	</div>
